<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../ico-tanmia-16.ico">
    <title>Leave your comment</title>

    <style>
        .overlay-window {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: #5C86AC;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="overlay-window">
        <div class="lds-dual-ring"></div>
    </div>

    <div id="container">
        <div id="alert-box"></div>

        <form>
            <div class="img-container">
                <img alt="tanmiaLogo" src="./../assets/images/brand.png" />
            </div>
            <h2>Thank you for your response.</h2>
            <p>If you wish to make any specific comment, please enter it below:</p>
            <h2 class="arabic">نشكر تجاوبكم</h2>
            <p class="arabic">إن كنت ترغب في تقديم أي تعليق، الرجاء ادخاله أدناه:</p>
            <div class="form-container">
                <textarea rows="5" placeholder="You message here..." class="form-control" id="message"></textarea>
                <button type="button" id="submit">
                    <img src="./../assets/images/paperplane.png" alt="paper plane" /> Send
                </button>
            </div>
        </form>
    </div>

</body>

</html>
